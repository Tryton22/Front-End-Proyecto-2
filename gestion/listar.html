<html>
    <head>
        <title>Lista de Gestiones</title>
        <script src="../js/gestion.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
        <link href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" rel="stylesheet">
        
    </head>

    <body onload="listarGestiones();">
        <div class="container">
            <h1>Lista de gestiones</h1>
            <div class="alert alert-primary" role="alert">
                Lista de gestiones ingresadas en el sistema.
            </div>
            <hr>
            <a href="agregar.html" class="btn btn-primary mb-3">Nuevo Gestión</a>

            <div class="card">
                <div class="card-header">Lista de gestiones en el sistema</div>
                <div class="card-body">
                    <table id="tbl_gestion" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>RUT USUARIO</th>
                            <th>USUARIO</th>
                            <th>RUT CLIENTE</th>
                            <th>CLIENTE</th>
                            <th>TIPO</th>
                            <th>RESULTADO</th>
                            <th>COMENTARIOS</th>
                            <th>FECHA DE REGISTRO</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Aquí se carga la data de los resultados -->
                    </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
