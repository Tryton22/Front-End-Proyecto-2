    </head>

        <div class="container">
            <!-- Inicio del navbar para seleccionar las distintas entidades del modelo de datos -->

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../usuario/listar_usuario.html">Usuarios</a>

        <h1>Actualizar Gestion</h1>
        <div class="alert alert-primary" role="alert">
            Complete los datos requeridos para actualizar una gestión
        </div>

        <hr>

        <div class="card">
            <div class="card-header">
                Formulario de actualizacion de una gestion
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="sel_nuevo_usuario" class="form-label">Usuario</label>
                        <select class="form-select" id="sel_nuevo_usuario" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_nuevo_cliente" class="form-label">Cliente</label>
                        <select class="form-select" id="sel_nuevo_cliente" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_nuevo_tipo_gestion" class="form-label">Tipo</label>
                        <select class="form-select" id="sel_nuevo_tipo_gestion" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="sel_nuevo_resultado" class="form-label">Resultado</label>
                        <select class="form-select" id="sel_nuevo_resultado" aria-label="Default select example">
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Comentarios</span>
                        <textarea class="form-control" aria-label="With textarea" id="txa_nuevo_comentario"></textarea>
                    </div>

                    <input type="button" class="btn btn-primary mb-3" value="Actualizar" onclick="actualizarGestion();">
                    <input type="button" class="btn btn-warning mb-3" value="Cancelar" onclick="javascript:history.back();">

                    <div id="alertaGestionActualizacion" class="alert alert-warning d-none" role="alert"></div>
                </form>
            </div>
